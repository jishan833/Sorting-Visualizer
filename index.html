<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Sorting Visualizer</h1>
    <div class="controls">
    <select id="algorithmSelect">
        <option value="bubbleSort">Bubble Sort</option>
        <option value="insertionSort">Insertion Sort</option>
        <option value="mergeSortWrapper">Merge Sort</option>
        <option value="quickSortWrapper">Quick Sort</option>
    </select>

    <select id="speedSelect">
        <option value="50">Fast</option>
        <option value="100">Medium</option>
        <option value="200">Slow</option>
    </select>

    <select id="arraySizeSelect">
        <option value="15">15</option>
        <option value="30">30</option>
        <option value="50">50</option>
    </select>

    <select id="barColorSelect">
        <option value="blue">Blue</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
    </select>

    <button id="randomizeArray" onclick="randomizeArray()">Randomize Array</button>
    <button id="sortButton" onclick="startSort()">Sort!</button>
</div>

<p>Feeling lazy? It's OK, just click Sort!</p>
